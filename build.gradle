group 'Cl√°udio Ferreira Carneiro'
version '2.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

setMainClassName('main.Main')
setApplicationName('TCC-Claudio Software para Treinamento de RNAs')

setSourceCompatibility(JavaVersion.VERSION_1_9)

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'lib/', include: ['*.jar'])

    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile group: 'org.controlsfx', name: 'controlsfx', version: '9.0.0'

    //   compile 'com.jfoenix:jfoenix:1.9.0'
}
jar {
    exclude('**/*.java')
    exclude('treinamento')
}

distributions {
    main {
        contents {
            into('bin/') {
                from {
                    'src/main/resources/img/ico/zerg.ico'
                }
                from {
                    'src/main/resources/img/ico/atalho.lnk'
                }
                rename('atalho.lnk', getApplicationName() + ".lnk")
            }
            into('treinamento/') {
                from { 'src/main/resources/treinamento' }
            }
        }
    }
}
