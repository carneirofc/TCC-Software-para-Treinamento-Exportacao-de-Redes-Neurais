version '2.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
//apply plugin: "at.comm_unity.gradle.plugins.jpamodelgen"

//setMainClassName('main.Main')
setMainClassName('main.Main')
setApplicationName('TCC-Claudio Software para Treinamento de RNAs')

setSourceCompatibility(JavaVersion.VERSION_1_9)

compileJava.options.encoding = 'UTF-8'
