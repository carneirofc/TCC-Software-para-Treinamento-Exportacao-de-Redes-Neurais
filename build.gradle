repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'lib/', include: ['*.jar'])
    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.12.Final'
    compile group: 'org.controlsfx', name: 'controlsfx', version: '9.0.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'

    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'// https://mvnrepository.com/artifact/javax.activation/com.springsource.javax.activation
    compile group: 'javax.activation', name: 'com.springsource.javax.activation', version: '1.1.0'



    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'


    //   compile 'com.jfoenix:jfoenix:1.9.0'
}
jar {
    exclude('**/*.java')
    exclude('treinamento')
}

distributions {
    main {
        contents {
            into('bin/') {
                from {
                    'src/main/resources/img/ico/zerg.ico'
                }
                from {
                    'src/main/resources/img/ico/atalho.lnk'
                }
                rename('atalho.lnk', getApplicationName() + ".lnk")
            }
            into('treinamento/') {
                from { 'src/main/resources/treinamento' }
            }
        }
    }
}
